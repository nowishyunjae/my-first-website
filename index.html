<h2>더보이즈</h2>
크래커엔터테인먼트 소속이었을 당시 소속사의 유일한 소속 아티스트로 외동아들로 불리곤 했다. 그렇지만 정작 그룹 내 외동인 멤버는 단 한 명도 없다.[29] 여자 형제가 있는 멤버는 상연, 현재, 케빈, 큐, 주학년, 선우, 에릭으로 7명[30], 남자 형제가 있는 멤버는 제이콥, 영훈, 주연, 뉴로 4명이다. 선우와 주연은 각각 여동생, 남동생이 있는 첫째이며, 이 둘을 제외한 9명은 모두 둘째 혹은 막내이다.
